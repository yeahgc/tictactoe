<!DOCTYPE html>
<html lang="en">

    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Tic Tac Toe</title>
        
        <link rel="stylesheet" href="tictactoe.css">
    </head>

    
    <body>
        <div class="board" id="board">
            
            <div class="row" id="row">
                <h1>Tic Tac Toe</h1>
            </div>
            
            <div class="row" id="row">
                <div class="top left square"></div>
                <div class="top mid square"></div>
                <div class="top right square"></div>
            </div>
            
            <div class="row" id="row">
                <div class="center left square"></div>
                <div class="center mid square"></div>
                <div class="center right square"></div>
            </div>
            
            <div class="row" id="row">
                <div class="bottom left square"></div>
                <div class="bottom mid square"></div>
                <div class="bottom right square"></div>
            </div>
        </div>

    </body>
</html>
